    <meta charset="UTF-8" />

    <meta name="description" content="Pistolets à eau électriques premium NovElec™. Portée 10m+, effets LED, batterie rechargeable. Le futur de la bataille d'eau." />
    <meta name="theme-color" content="#FFFFFF" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text x='50' y='85' font-size='100' font-family='Arial, sans-serif' font-weight='900' font-style='italic' text-anchor='middle' fill='black'>S</text></svg>" />
    <title>Sarphotar™ | Réalisme et qualité</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800;900&family=Oswald:wght@500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
            },
            colors: {
              bg: '#FFFFFF',
              darkBg: '#050505',
              surface: '#F5F5F5',
              darkSurface: '#111111',
              textMain: '#000000',
              darkTextMain: '#FFFFFF',
              textMuted: '#666666',
              darkTextMuted: '#888888',
            },
            backgroundImage: {
              'hero-light': 'linear-gradient(180deg, #FFFFFF 0%, #FAFAFA 100%)',
              'hero-dark': 'linear-gradient(180deg, #050505 0%, #000000 100%)',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'energy-flow': 'shimmer 1.5s linear infinite',
              'fill-bar': 'fill 1.5s ease-out forwards',
              'spin-slow': 'spin 12s linear infinite',
              'target-lock': 'ping 2s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              },
              fill: {
                '0%': { width: '0%' },
                '100%': { width: 'var(--target-width)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      html { scroll-padding-top: 100px; }
      body {
        -webkit-tap-highlight-color: transparent;
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
